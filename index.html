<!DOCTYPE html>
<html ng-app="myDataBindingApp">
    <head>
        <title>AngularJS - 2 Way Data Binding</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="dataBinding.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="myDataBindingController">
            <h1>Data Binding Sample:</h1>
            <hr />
            What's your name: <input type="text" ng-model="name" />
            
            Hello {{name}}!
            <hr />
            
        </div>
    </body>
</html>
